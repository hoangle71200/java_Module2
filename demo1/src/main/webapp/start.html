<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="start.css">
</head>
<body style="background-color: lightsteelblue; font-family: Arial">
    <div id="midContainerID" >
        <div id="midContainerID_mid">
            <div id="leftID">
                <div class="txtContent">
                    <div class="txtContentWeb">
                        <p style="color: blue">facebook</p>
                    </div>
                    <div class="txtContentText">
                        <span>
                            Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.
                        </span>
                    </div>
                </div>
            </div>
            <div id="rightID" class="txtLog">
                <div id="logID_login" align="center">
                    <form id="loginFormID">
                        <input id="usernameID" placeholder="Email hoặc số điện thoại">
                        <input id="passwordID" placeholder="Mật khẩu">
                        <br>
                        <input id="buttonLoginID" type="button" onclick="login()" value="Đăng nhập">
                        <a id="forgotPassID" href="index.jsp">Quên mật khẩu?</a>
                        <hr>
                        <div id="signupID">
                            <input id="buttonSignupID" type="button" onclick="signupForm()" value="Tạo tài khoản mới">
                        </div>
                    </form>
                </div>
                <div id="textLoginID" align="center">
                    <span style="font-weight: bold">Tạo Trang</span><span> dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp.</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
